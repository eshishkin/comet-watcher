quarkus:
  banner:
    path: banner.txt
  log:
    level: INFO
  mailer:
    from: comet-watcher@example.com

application:
  external:
    url:
      heavens-above: https://www.heavens-above.com
  schedulers:
    comet-notifier: 0 0/4 * * * ?
  mail:
    templates:
      comet-report:
        subject: Test message from Quarkus App

###############################################
####### Properties for testing locally ########
###############################################
"%local":
  quarkus:
    mailer:
      mock: true
  application:
    datasource:
      subscribers:
        url: http://localhost:5984
        user: admin
        password: password

###############################################
###### Properties for testing in docker #######
###############################################
"%local-docker":
  quarkus:
    mailer:
      host: localhost
      port: 10025
      mock: false
  application:
    datasource:
      subscribers:
        url: http://localhost:5984
        user: admin
        password: password